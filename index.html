<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contactform">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text">ABC sector 35 </div>
                    <div class="text-two">Viman nagar</div>

                </div>
                <div class="Phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Number</div>
                    <div class="text">+7558554556</div>
                    <div class="text-two">+8557554556</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text">abc@gmail.com</div>
                    <div class="text-two">bbc@gmail.com</div>
                </div>

            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                    <p>Contact us if you have any querys regarding our services !</p>
                    <form action="#">
                        <div class="input-box">
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box massagebox">
                            <textarea></textarea>
                        </div>
                        <div class="button">
                            <input type="button" value="Send Now">
                        </div>
                    </form>
               

            </div>
        </div>
    </div>

    </div>

</body>

</html>
